<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Login form</title>
        <meta name="description" content="Login form">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="apple-touch-icon" href="icon.png">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <!--[if lte IE 9]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->
        <div class="login-form" id="app">
            <span class="login-form__back-btn">
                <img src="/img/arrow-left.png" alt="arrow to the left">
                <a href="#">Вернуться</a>
            </span>
            <img src="/img/rabbit.png" class="login-form__logo" alt="rabbit logo">
            <form method="POST" action="/server/handleData.php" id="login-form" @submit.prevent="submitForm">
                <div class="login-form__control-group">
                    <input type="tel" maxlength="18" placeholder="Телефон # (###) ###-##-##" name="phone"
                    class="login-form__phone"
                    :class="{  'login-form__phone--valid': isValidPhone, 'login-form__phone--invalid': !isValidPhone && isValidPhone !== undefined }"
                    v-model="phone"
                    id="phone"
                    title="Телефон формата # (###) ##-##-##"
                    pattern="[0-9]{1} \([0-9]{3}\) [0-9]{2}-[0-9]{2}-[0-9]{2}"
                    required
                    />
                    <input type="password" maxlength="18" minlength="5" placeholder="Введите пароль" name="pass"
                    class="login-form__password" id="pass"
                    v-model="pass"
                    title="Длинна пароля должна быть минимум 5 символов"
                    required
                    />
                </div>
                <div class="login-form__control-group">
                    <input type="checkbox" class="login-form__remember-me" name="remember" v-model="remember" id="remember" />
                    <label for="remember">Запомнить</label>
                    <a href="/server/forget.html">Забыл пароль</a>
                </div>
                <input type="submit" class="login-form__submit" name="submit" value="Войти" :disabled="!isValidForm">
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.22/dist/vue.js"></script>
        <script src="js/prod/all.min.js"></script>
    </body>
</html>
